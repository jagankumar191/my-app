<div class="container">

  <form #formRef="ngForm" (ngSubmit)="submitForm(formValue)" novalidate>
    <div class="panel panel-primary">
      <div class="panel-heading">{{title}}</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" placeholder="Username"
          #usernameRef="ngModel" name="username" value="{{user.username}}" required minlength="4">

        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" value="{{user.password}}"
          #passwordRef="ngModel" placeholder="Password" required>

        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="email" [(ngModel)]="user.email" aria-describedby="emailHelp"
          #emailRef="ngModel" value="{{user.email}}" placeholder="Email" required>
          <small id="emailHelp" class="form-text text-muted">Enter Email (i.e, yourEmailId@gmail.com) </small>

        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" value="{{user.role}}" [(ngModel)]="user.role" name="role" #roleRef="ngModel" required>
            <option>Employee</option>
            <option>Admin</option>
          </select>

        </div>
        <div class="form-group">
          <label for="createdon">Created On</label>
          <input type="text" name="createdon" class="form-control" id="createdon" [(ngModel)]="user.createdon" value={{user.createdon}} required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" name="phone" class="form-control" id="phone" [(ngModel)]="user.phone" #phoneRef="ngModel" value="{{user.phone}}"
            placeholder="Phone" required>

        </div>

      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-info">Update User</button>&nbsp;&nbsp;
        <button routerLink="/users" class="btn btn-danger">Cancel
          Update</button>
      </div>
    </div>
  </form>
</div>
