<div class="container">
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Date</th>
        <th scope="col">Phone</th>
        <th scope="col">Update</th>      
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users"> 
        
        <th scope="row">{{user._id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.createdon}}</td>
        <td>{{user.phone}}</td>
        <td><a [routerLink]="['/user/update', user._id]" class="btn btn-primary">Update</a></td>
          <td><a (click)="deleteUser(user._id)" class="btn btn-danger">Delete</a></td>
      </tr>   
    </tbody>
  </table>
  </div>
