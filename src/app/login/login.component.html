<div class="container">
  
    <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
      <div class="panel panel-primary">
        <div class="panel-heading">{{title}}</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username"
              required minlength="4">
            <div
              *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)"
              class="alert alert-danger">
              <div *ngIf="form.controls['username'].errors.required">
                Name is required.
              </div>              
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"
              required>
            <div
              *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
              class="alert alert-danger">
              <div *ngIf="form.controls['password'].errors.required">
                Password is required.
              </div>             
            </div>
          </div>  
        </div>
        <div class="panel-footer">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
  </div>
